apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-infra-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/grey8848/infra-gitops.git'
    targetRevision: HEAD
    path: bootstrap/argocd-apps/prod
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
