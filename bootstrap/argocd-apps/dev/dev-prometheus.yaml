apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/grey8848/infra-gitops.git' # TODO: 修改为你的 Git 地址
    targetRevision: HEAD
    path: charts/prometheus
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
