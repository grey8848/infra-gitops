apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-flink-jobs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/grey8848/infra-gitops.git' # TODO: 修改为你的 Git 地址
    targetRevision: HEAD
    path: charts/flink-jobs
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: flink
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: flink.apache.org
      kind: FlinkDeployment
      jsonPointers:
        - /status
    - group: flink.apache.org
      kind: FlinkSessionJob
      jsonPointers:
        - /status
    - group: flink.apache.org
      kind: FlinkStateSnapshot
      jsonPointers:
        - /status
